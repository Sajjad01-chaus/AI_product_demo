apiVersion: batch/v1
kind: Job
metadata:
  name: simple-training-job
spec:
  template:
    spec:
      containers:
      - name: trainer
        image: python:3.10
        command: ["python", "/app/train.py"]
        volumeMounts:
        - name: training-volume
          mountPath: /app
      restartPolicy: Never
      volumes:
      - name: training-volume
        emptyDir: {}
